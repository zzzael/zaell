    @font-face {
      font-family: 'CodeFont';
      src: url('code.ttf') format('truetype');

    body {
      background-color: #EFAEC2;
      color: #000000;
      font-family: 'CodeFont', monospace;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-left: 2vw;
      position: relative;
      overflow: hidden;
    }

    .corner-text {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.9rem;
      color: #333333;
      font-family: 'CodeFont', monospace;
    }

    #text {
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 0.15em;
      background-color: #ffffff;
      animation: blinkCursor 0.8s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blinkCursor {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .blink-slow {
      animation: blinkSlow 1.2s steps(1) infinite;
    }

    @keyframes blinkSlow {
      0%, 49% { visibility: visible; }
      50%, 100% { visibility: hidden; }
    }

    .fade-sync {
      animation: fadeSync 1.2s ease-in-out infinite;
    }

    @keyframes fadeSync {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .terminal-input {
      margin-top: 1.5rem;
      color: #888;
      font-size: 1rem;
      display: none;
    }

    .terminal-input input {
      background: transparent;
      border: none;
      color: rgb(49, 49, 49);
      font-family: 'CodeFont', monospace;
      font-size: 1rem;
      outline: none;
      width: 200px;
    }

    .terminal-input input::placeholder {
      color: #888;
    }

    #scrambler {
      font-family: 'CodeFont', monospace;
      font-size: 1.5rem;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      white-space: pre;
      letter-spacing: 0.1em;
      z-index: 1;
    }

    .blurred {
      filter: blur(2px);
    }

    .subtext {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.7;
      z-index: -1;
    }

  <script>
    // I just need some confirmation on how you feel, for rea
    const fullText = "I JUST NEED SOME CONFIRMATION\nON HOW YOU FEEL\nFOR REAL\n";
    const el = document.getElementById("text");
    const cursor = document.getElementById("cursor");
    const terminalInput = document.getElementById("terminalInput");
    const input = terminalInput.querySelector("input");
    let i = 0;
    const speed = 80;

    function type() {
      if (i < fullText.length) {
        el.textContent += fullText.charAt(i);
        i++;
        if (fullText.charAt(i - 1) === '\n') {
          setTimeout(type, 1000);
        } else {
          setTimeout(type, speed);
        }
      } else {
        cursor.classList.remove("cursor");
        cursor.classList.add("blink-slow");
        cursor.textContent = "";
        el.classList.add("fade-sync");
        setTimeout(() => {
          terminalInput.style.display = 'block';
        }, 1000);
      }
    }

    input.addEventListener("keyup", function (event) {
      if (event.key === "Enter" && input.value === "EARFQUAKE") {
        setTimeout(() => {
          document.body.innerHTML = '<div id="scrambler"></div>';

          // Add background video
          const video = document.createElement("video");
          video.id = "background-video";
          video.src = "earf.webm";
          video.autoplay = true;
          video.loop = true;
          video.muted = false;
          document.body.appendChild(video);

          const finalText = "JOURNAL ONE";
          let currentText = Array(finalText.length).fill(null);
          const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";

          function updateDisplay() {
            scramblerEl.innerHTML = "";

            // Main text container

            for (let j = 0; j < finalText.length; j++) {
              const span = document.createElement("span");

                span.innerHTML = "Â ";

                span.textContent = finalText[j];
              } else {
                const randomChar = chars[Math.floor(Math.random() * chars.length)];
                span.textContent = randomChar;
                span.classList.add("blurred");
              }
              mainTextSpan.appendChild(span);
            }
            scramblerEl.appendChild(mainTextSpan);

            // clear text container
            if (allRevealed) {
              const subTextSpan = document.createElement("span");
              subTextSpan.classList.add("subtext");
              subTextSpan.textContent = "TONIGHT";
              scramblerEl.appendChild(subTextSpan);
              scramblerEl.classList.add("fade-sync");

              // navigate to the next page after 10 seconds
              setTimeout(() => {
                scramblerEl.innerHTML = "";
              }, 10000);
            }

            if (!allRevealed) {
              setTimeout(updateDisplay, 50);
