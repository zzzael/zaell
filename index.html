<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>journals.</title>
    <meta property="og:image" content="https://pbs.twimg.com/profile_banners/957329265648844800/1732466918/1500x500" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'SFPro';
            src: url('/assets/fonts/sfpro.ttf') format('truetype');
        }

        body {
            background-color: #E9E9EB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'SFPro', sans-serif;
        }

        .journal-list {
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 10px;
        }

        .journal-btn {
            font-size: 24px;
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .journal-faded {
            font-size: 24px;
            color: rgba(0, 0, 0, 0.3);
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="journal-list">
        <a href="/jnl-01/" class="journal-btn">JOURNAL 001</a>
        <span class="journal-faded">JOURNAL 002</span>
    </div>
</body>
</html>
