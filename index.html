<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="icon" href="FAV.png" type="image/png" sizes="64x64">
    <meta itemprop="image" content="https://media.discordapp.net/attachments/939946587013132349/1372307235199520811/IlIiv7a.png?ex=68264c35&is=6824fab5&hm=3a3547325c612f0825b40969bb758811ddb40681f95edf6d409289b0a26a323c&=&format=webp&quality=lossless&width=792&height=709" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #000000;
            margin-bottom: 20px;
        }
        img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            cursor: pointer;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Fade transition */
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="countdown">00:00:00</div>
    <img id="galleryImage" src="TYLER.png" alt="Gallery Image" onclick="playAudio()">
    <audio id="audioTyler" src="darling.m4a"></audio>
    <audio id="audioGolf" src="wusyaname.mp3"></audio>

    <script>
        // Target date: Friday, May 16, 2025, 6:00 PM BST
        const targetDate = new Date("2025-05-16T18:00:00+01:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "00:00:00";
                return;
            }

            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const images = ["TYLER.png", "golf.png"];
        let currentImageIndex = 0;
        const galleryImage = document.getElementById("galleryImage");

        function rotateImage() {
            galleryImage.classList.add("fade-out");
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                galleryImage.src = images[currentImageIndex];
                galleryImage.classList.remove("fade-out");
            }, 1000); // Matches the transition duration
        }

        setInterval(rotateImage, 5000); // Rotate every 10 seconds

        function playAudio() {
            const audioTyler = document.getElementById("audioTyler");
            const audioGolf = document.getElementById("audioGolf");

            // Stop both audios before playing the new one
            audioTyler.pause();
            audioTyler.currentTime = 0;
            audioGolf.pause();
            audioGolf.currentTime = 0;

            // Play the appropriate audio based on the current image
            if (galleryImage.src.includes("TYLER.png")) {
                audioTyler.play();
            } else if (galleryImage.src.includes("golf.png")) {
                audioGolf.play();
            }
        }
    </script>
</body>
</html>
