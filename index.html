<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINEKOPIA</title>
    <meta property="og:image" content="minekopiaa.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #00612C;
        }
        .center-image {
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-radius: 8px;
            background: white;
            padding: 10px;
        }
        .center-image img {
            display: block;
            max-width: 76vw; /* 120% of 63vw */
            max-height: 67vh; /* 120% of 56vh */
            height: auto;
            width: auto;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
    </style>
</head>
<body>
    <div class="center-image">
        <img src="post.png" alt="Postcard" id="post-img">
        <audio id="postcard-audio" src="snippet.mp3"></audio>
    </div>
    <script>
        const img = document.getElementById('postcard-img');
        const audio = document.getElementById('postcard-audio');
        img.addEventListener('click', () => {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
