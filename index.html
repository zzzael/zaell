<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWEET</title>
  <meta itemprop="image" content="https://images.genius.com/01cfac5a884684dfe5ce4ac4fdc795c0.999x999x1.png" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="https://images.genius.com/01cfac5a884684dfe5ce4ac4fdc795c0.999x999x1.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://images.genius.com/01cfac5a884684dfe5ce4ac4fdc795c0.999x999x1.png" />
  <link rel="icon" href="favicon.png" type="image/png" sizes="64x64">
  <style>
    @font-face {
      font-family: 'CodeFont';
      src: url('code.ttf') format('truetype');
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'CodeFont', monospace;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-left: 2vw;
      position: relative;
    }

    .corner-text {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: #888;
      font-family: 'CodeFont', monospace;
    }

    #text {
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 0.15em;
      background-color: #ffffff;
      animation: blinkCursor 0.8s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blinkCursor {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .blink-slow {
      animation: blinkSlow 1.2s steps(1) infinite;
    }

    @keyframes blinkSlow {
      0%, 49% { visibility: visible; }
      50%, 100% { visibility: hidden; }
    }

    /* New class for fading text */
    .fade-sync {
      animation: fadeSync 1.2s ease-in-out infinite;
    }

    /* New keyframes for smooth fading in sync with blinkSlow */
    @keyframes fadeSync {
      0% { opacity: 1; }
      50% { opacity: 0.3; } /* Fades to low opacity instead of fully invisible */
      100% { opacity: 1; }
    }

    .terminal-input {
      margin-top: 1.5rem;
      color: #888;
      font-size: 1rem;
      display: none;
    }

    .terminal-input input {
      background: transparent;
      border: none;
      color: rgb(171, 171, 182);
      font-family: 'CodeFont', monospace;
      font-size: 1rem;
      outline: none;
      width: 200px;
    }

    .terminal-input input::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="corner-text">zael's journal 2.0 on the way</div>
  <div><span id="text"></span><span class="cursor" id="cursor"></span></div>
  <div class="terminal-input" id="terminalInput">
    > <input type="password" placeholder="ENTER PASSWORD">
  </div>

  <script>
    const fullText = "WHAT MAKES YOU THINK\n\nI'M NOT IN LOVE?";
    const el = document.getElementById("text");
    const cursor = document.getElementById("cursor");
    const terminalInput = document.getElementById("terminalInput");
    let i = 0;
    const speed = 80;

    function type() {
      if (i < fullText.length) {
        el.textContent += fullText.charAt(i);
        i++;
        if (fullText.charAt(i - 1) === '\n') {
          setTimeout(type, 1000);
        } else {
          setTimeout(type, speed);
        }
      } else {
        cursor.classList.remove("cursor");
        cursor.classList.add("blink-slow");
        cursor.textContent = ""; // Turn cursor into blinking question mark
        el.classList.add("fade-sync"); // Apply fading animation to text
        setTimeout(() => {
          terminalInput.style.display = 'block';
        }, 1000);
      }
    }

    type();
  </script>
</body>
</html>
